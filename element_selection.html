<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>HELLO ___?</h1>
    <button>Modify Above Text</button>
    <script>
        document.querySelector('button').addEventListener('click', function () { // adding click event to button
            document.querySelector('h1').innerText = 'HELLO WORLD'; // html element selection
        })
         
    </script>
</body>
</html>
